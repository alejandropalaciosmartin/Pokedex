<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="./app/index.css">
    <link rel="stylesheet" media="(max-width: 720px)" href="./app/mobileIndex.css">
    <title>Pokédex</title>
  </head>
  <body>
    <header role="Cabecera">
      <h1 id="tituloHead">Pokédex</h1>
      
      <div id="gitbuttons">
        <a href="https://github.com/alejandropalaciosmartin" target="_blank" class="button-link">
          <button id="botonGit1"><img src="/img/github.png" alt="GitHub">Alejandro</button>
        </a>
        <a href="https://github.com/AdrianLozanoMartinez" target="_blank" class="button-link">
          <button id="botonGit2"><img src="/img/github.png" alt="GitHub">Adrián</button>
        </a>
      </div>
    
      <img id="pokeballIzq" src="/img/pokeball.png" alt="Pokeball">
      <img id="pokeballDer" src="/img/pokeball.png" alt="Pokeball">
    </header>
  
    <main role="Cuerpo"> 
      <button onclick="topFunction()" id="myBtn" title="Go to top">
        <img src="/img/arrow0.png" alt="Volver arriba">
      </button>

      <div id="lightDark">  
        <img id="moon" src="/img/lightDark/moon.svg" alt="moon">
        <img id="sun" src="/img/lightDark/sun.png" alt="sun">
      </div>
      <div class="search-container">
        <label for="search-input">Buscar Pokemon:</label>
        <input type="text" id="search-input" name="search-input">
      </div>   
      <div class="grid-container"></div>
    </main>

    <footer role="Pie">
      <p class="pie">Página realizada por &copy;Adri / &copy;Alex</p>
    </footer>

    <script src="/app/javascriptGeneral.js"></script>
  </body>
</html>
